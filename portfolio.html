<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Link the stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Create a Favicon -->
    <link rel='icon' href='https://www.burning-glass.com/wp-content/uploads/coding_screen_400x300-e1535048737568.jpg'
        type='image/x-icon' />
    <title>Portfolio</title>
</head>

<body>
    <div class="wrapper">
        <!--Division for the Navbar-->
        <div class="head">
        <div class="navbar">
            <h1 class="tealBox whiteText">Aaron Angle</h1>
            <p class="grayText floatRight">
                <a class="grayText" href="index.html">About</a>
                |
                <a class="grayText" href="portfolio.html">Portfolio</a>
                |
                <a class="grayText" href="contact.html">Contact</a></p>

        </div>
        </div>


        <!--Division contains the background for the main body of the website-->
        <div class="background clear">
            <!-- Create a space between navbar and about me-->
            <div class="break">
            </div>

            <!--Contain the contents of Contact inside the white box-->
            <div class="container">
                <div class="spacing">
                    <h1 class="teal">Portfolio</h1>

                    <div class="grayBar">
                    </div>

                    <!--Contains the picure box-->
                    <!--Style the picture boxes with css-->
                    <div class="picContainer">
                        <div class="picBox">
                            <img class="pic" src="assets/images/iPad.jpg" alt="iPad" />
                            <h3 class="portBox">Hangman</h3>
                        </div>

                        <div class="picBox">
                            <img class="pic" src="assets/images/graphicscard.jpg" alt="Graphics Card" />
                            <h3 class="portBox">RPG Game</h3>
                        </div>

                        <div class="picBox">
                            <img class="pic" src="assets/images/trivia.jpg" alt="Trivia" />
                            <h3 class="portBox">Trivia Game</h3>
                        </div>

                        <div class="picBox">
                            <img class="pic" src="assets/images/iPhone.jpg" alt="iPhone" />
                            <h3 class="portBox">Rutgers Info Widget</h3>
                        </div>

                        <div class="picBox">
                            <img class="pic" src="assets/images/rock.jpg" alt="Rock, Paper, Scissors" />
                            <h3 class="portBox">Rock Paper Scissors</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="push"></div>
        <div class="space"></div>
    </div>
    <!--Division for the Sticky Footer of the Website-->
    <div class="footer">
        <div class="tealBar">
        </div>
        <div class="grayFooter">
        </div>
    </div>
</body>

</html>
