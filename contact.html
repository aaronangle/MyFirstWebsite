<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Link the stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Create a Favicon -->
    <link rel='icon' href='https://www.burning-glass.com/wp-content/uploads/coding_screen_400x300-e1535048737568.jpg'
        type='image/x-icon' />
    <title>Contact</title>
</head>

<body>
    <div class="wrapper">
        <!--Division for the Navbar-->
        <div class="head">
        <div class="navbar">
            <h1 class="tealBox whiteText">Aaron Angle</h1>
            <p class="grayText floatRight">
                <a class="grayText" href="index.html">About</a>
                |
                <a class="grayText" href="portfolio.html">Portfolio</a>
                |
                <a class="grayText" href="contact.html">Contact</a></p>

        </div>
        </div>

        <!--Division contains the background for the main body of the website-->
        <div class="background clear">
            <!-- Create a space between navbar and about me-->
            <div class="break">
            </div>

            <!--Contain the contents of Contact inside the white box-->
            <div class="container">
                <div class="space3">
                    <h1 class="teal">Contact</h1>

                    <div class="grayBar">
                    </div>

                    <!--Contains the form-->
                    <form class="grayText" action="#" method="post">
                        <h4>Name</h4>
                        <input class="formSpace" type="text" name="name" required="required" />
                        <h4>Email</h4>
                        <input class="formSpace" type="text" name="email" required="required" />
                        <h4>Message</h4>
                        <textarea class="formSpace textArea" name="message"></textarea>
                        <br />
                        <br />
                        <input class="submit" type="submit" value="Submit" />
                    </form>
                </div>
            </div>
            <div class="push"></div>
            <div class="space2"></div>
        </div>
    </div>

    <!--Division for the Sticky Footer of the Website-->
    <div class="footer">
        <div class="tealBar">
        </div>
        <div class="grayFooter">
        </div>
    </div>
</body>

</html>
